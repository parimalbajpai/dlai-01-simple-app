<html>
<head>

        }

            background: white;
            width: 400px;
            padding: 40px;
            text-align: center;
            border: 10px solid #fab1a0;
            border-radius: 15px;

        h1 { color: #d63031; font-size: 3em; margin: 0; }
        h2 { color: #e17055; }
        p { font-size: 1.2em; color: #636e72; }
        .date { font-size: 0.9em; color: #b2bec3; margin-top: 30px; }
    </style>
</head>
<body>
