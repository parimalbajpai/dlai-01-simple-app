<!DOCTYPE html>
<html>
<head>
    <title>Surprise!</title>
    <style>
        body {
            background-color: #ffeaa7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            background: #d63031; /* Envelope Inside Color */
            margin-top: 100px;
        }

        /* --- 1. The Card (Hidden Behind Envelope) --- */
        .card {
            position: absolute;
            /* Center the card relative to the envelope */
            left: 15px;
            /* Start higher, hidden behind the flap */
            top: 0px; 
            width: 270px;
            height: 170px;
            background: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;

            /* STACKING: Start behind everything, emerge during animation */
            z-index: 1;

            /* ANIMATION: Wait 1s for lid to open, then slide up */
            animation: hold 1s forwards, slide-up 1s ease-out forwards;
            animation-delay: 0s, 1s; 
        }

        .card h1 { font-size: 1.5em; color: #ff7675; margin: 0; }
        .card p { font-size: 1em; color: #636e72; }
        .date { font-size: 0.8em; color: #b2bec3; margin-top: 20px; }

        /* --- 2. The Front Pocket (Bottom Triangle) --- */
        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            /* 100px height covers the bottom half exactly */
            border-width: 0 150px 100px 150px;
            border-color: transparent transparent #ff7675 transparent;
            
            /* STACKING: Always sits on top of the hidden card */
            z-index: 6; 
        }

        /* --- 3. The Lid (Top Rectangle) --- */
        .lid {
            position: absolute;
            top: 0;
            left: 5px;
            width: 290px;
            height: 190px;
            background: #ff7675;
            border-radius: 5px 5px 0 0;
            
            /* STACKING: Starts highest (10) to hide everything */
            z-index: 10; 
            transform-origin: top center;

            /* ANIMATION: Open immediately */
            animation: open-lid 1s ease-in-out forwards;
        }

        /* --- Animations --- */

        @keyframes open-lid {
            0% {
                transform: rotateX(0deg);
                z-index: 10; /* Keep it on top while closed */
            }
            100% {
                transform: rotateX(180deg);
                z-index: 1; /* Move it to the very back once open */
            }
        }

        @keyframes hold {
            0%, 100% {
                top: 0px;
                z-index: 1;
            }
        }

        @keyframes slide-up {
            0% {
                top: 0px; /* Start from current position */
                z-index: 1;
            }
            100% {
                top: -100px; /* Slide up out of envelope */
                z-index: 9; /* Emerge on top as it slides out */
            }
        }
        
        .reset-btn {
            position: fixed;
            bottom: 20px;
            text-decoration: none;
            background: #ff7675;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }

    </style>
</head>
<body>

    <div class="envelope-wrapper">
        <div class="card">
            <h1>Happy {{ age }}th!</h1>
            <p>Dear {{ name }},</p>
            <p><i>"{{ message }}"</i></p>
            <div class="date">{{ date }}</div>
        </div>

        <div class="pocket"></div>
        <div class="lid"></div>
    </div>

    <a href="/" class="reset-btn">Make Another</a>

</body>
</html>
