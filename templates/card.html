<!DOCTYPE html>
<html>
<head>
    <title>Surprise!</title>
    <style>
        body {
            background-color: #fce4ec;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        /* --- 1. The Container (The Envelope Body) --- */
        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            background: #c0392b; /* Dark Red Inside/Back */
            margin-top: 100px; /* Space for card to pop up */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* --- 2. The Card (Hidden Initially) --- */
        .card {
            position: absolute;
            background: white;
            width: 270px;  /* Smaller than envelope width */
            height: 180px; /* Smaller than envelope height */
            
            /* Center it inside the envelope */
            left: 15px; 
            top: 10px; 
            
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
            border: 2px solid #e74c3c;
            
            /* Layering: Sandwich it between Back (0) and Pocket (20) */
            z-index: 5; 

            /* ANIMATION: Wait 1s, then slide UP */
            animation: slide-up 1.5s ease-out forwards;
            animation-delay: 1s; 
        }

        /* Card Text Styling */
        .card h1 { margin: 0; color: #e74c3c; font-size: 1.5em; }
        .card p { font-size: 1em; color: #555; }
        .card .date { font-size: 0.8em; color: #999; margin-top: 10px; }

        /* --- 3. The Front Pocket (Triangles) --- */
        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            /* Creates the envelope "V" shape */
            border-style: solid;
            border-width: 0 150px 100px 150px; /* Top, Right, Bottom, Left */
            border-color: transparent transparent #e74c3c transparent; /* Red Front */
            z-index: 20; /* Sits ON TOP of the card */
        }

        /* --- 4. The Top Flap (The Lid) --- */
        .lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            /* Creates the top triangle */
            border-style: solid;
            border-width: 100px 150px 0 150px; /* Top, Right, Bottom, Left */
            border-color: #c0392b transparent transparent transparent; /* Dark Red Flap */
            
            /* Hinge logic */
            transform-origin: top;
            z-index: 25; /* Highest layer initially (Covers the card) */

            /* ANIMATION: Open immediately */
            animation: open-lid 1s ease-in-out forwards;
        }

        /* --- Animations --- */

        /* 1. Flap opens */
        @keyframes open-lid {
            0% { 
                transform: rotateX(0deg); 
            }
            100% { 
                transform: rotateX(180deg); 
                z-index: 1; /* Drop behind the envelope body once open */
            }
        }

        /* 2. Card slides out */
        @keyframes slide-up {
            0% { 
                top: 10px; /* Start hidden inside */
            }
            100% { 
                top: -150px; /* Slide WAY up out of the top */
                z-index: 15; /* Stay visible but behind the pocket if needed, or above */
            }
        }
        
        .create-btn {
            position: fixed;
            bottom: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper">
        <div class="card">
            <h1>Happy {{ age }}th!</h1>
            <p>Dear {{ name }},</p>
            <p style="font-style: italic;">"{{ message }}"</p>
            <div class="date">{{ date }}</div>
        </div>

        <div class="pocket"></div>

        <div class="lid"></div>
    </div>

    <a href="/" class="create-btn">Create Another</a>

</body>
</html>
